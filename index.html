<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gensyn Pioneer Quiz ‚Äî Day 13 Pro</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');
:root{--bg1:#7f00ff;--bg2:#e100ff;--accent:#ffeb3b}
*{box-sizing:border-box}
body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:'Poppins',system-ui,Arial,sans-serif;color:#fff;background:linear-gradient(135deg,var(--bg1),var(--bg2));overflow:hidden}
.bg-anim{position:fixed;inset:0;z-index:0;pointer-events:none;background:radial-gradient(circle at 20% 20%, rgba(255,255,255,0.03), transparent 8%), radial-gradient(circle at 80% 80%, rgba(0,0,0,0.06), transparent 15%);mix-blend-mode:overlay;animation: drift 14s linear infinite}
@keyframes drift{0%{transform:translate(0,0)}50%{transform:translate(-18px,12px)}100%{transform:translate(0,0)}}
.container{position:relative;z-index:2;width:100%;max-width:920px;padding:28px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));border-radius:16px;padding:28px;box-shadow:0 16px 50px rgba(0,0,0,0.35);backdrop-filter: blur(8px)}
.header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px}
.title{font-weight:800;letter-spacing:4px;text-transform:uppercase;color:transparent;background:linear-gradient(90deg,#fff,#ffef8a,#fff);-webkit-background-clip:text;font-size:22px}
.badge{background:rgba(255,255,255,0.06);padding:8px 12px;border-radius:999px;font-weight:600;color:#fff;font-size:13px}
.intro{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:14px;padding:18px 8px;text-align:center}
.gensyn{font-size:40px;font-weight:800;letter-spacing:6px}
.lead{color:rgba(255,255,255,0.92)}
.start-btn{background:linear-gradient(90deg,var(--accent),#ffd36b);color:#7f00ff;padding:12px 22px;border-radius:12px;border:none;font-weight:700;cursor:pointer;font-size:16px}
.start-btn:hover{transform:translateY(-3px)}
.quiz{display:none}
.progress{font-weight:700}
.timer{font-weight:700;color:#ffeb3b;margin-top:6px}
.question{font-size:18px;margin:16px 0;color:#fff}
.options{list-style:none;padding:0;margin:0}
.options li{margin:10px 0}
.options label{display:block;padding:12px;border-radius:12px;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));cursor:pointer;border:1px solid rgba(255,255,255,0.04);transition:all .16s}
.options input{display:none}
.options label:hover{transform:translateY(-4px);box-shadow:0 12px 30px rgba(0,0,0,0.28)}
.options input:checked + span{background:linear-gradient(90deg,var(--accent),#ffd36b);color:#7f00ff;padding:8px 12px;border-radius:10px;display:inline-block}
.controls{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-top:18px}
.btn{background:transparent;border:1px solid rgba(255,255,255,0.08);padding:10px 16px;border-radius:10px;color:#fff;cursor:pointer;font-weight:600}
.btn.primary{background:linear-gradient(90deg,var(--accent),#ffd36b);color:#7f00ff;border:none}
.result{margin-top:18px;text-align:center;padding:14px;border-radius:12px;background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));font-weight:700}
.breakdown{margin-top:14px;text-align:left;color:#fff}
.q-block{background:rgba(255,255,255,0.02);padding:12px;border-radius:10px;margin-bottom:10px}
.correct{color:#0b6b3a;font-weight:700}
.wrong{color:#b21f1f;font-weight:700}
@media (max-width:600px){.gensyn{font-size:28px}.card{padding:18px}}
</style>
</head>
<body>
<div class="bg-anim" aria-hidden></div>
<div class="container">
  <div class="card">
    <div class="header">
      <div class="title">Gensyn Pioneer ‚Äî Day 13 Pro</div>
      <div class="badge">10 Questions</div>
    </div>

    <div id="intro" class="intro">
      <div class="gensyn">GENSYN</div>
      <div class="lead">üöÄ Day 13 Pro Quiz ‚Äî 10 fresh questions on Gensyn. You have 10 seconds per question. Answers will be shown after submit.</div>
      <button id="startBtn" class="start-btn">Start Quiz</button>
    </div>

    <div id="quizWrap" class="quiz">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <div class="badge">Day 13</div>
        <div class="progress" id="progress">Q1 / 10</div>
      </div>
      <div class="timer" id="timer">‚è± 10s</div>
      <div id="quizArea"></div>

      <div class="controls">
        <div>
          <button id="prevBtn" class="btn">Previous</button>
        </div>
        <div>
          <button id="nextBtn" class="btn primary">Next</button>
        </div>
      </div>

      <div id="result" class="result" style="display:none"></div>
    </div>

  </div>
</div>

<script>
const quiz = [
  {q:'Gensyn network ‡§ï‡§ø‡§∏ type ‡§ï‡§æ compute layer ‡§π‡•à?', opts:['Decentralized AI compute network üåê','Traditional cloud provider','Centralized GPU farm','Data marketplace'], a:0},
  {q:'Gensyn ‡§ï‡§æ token ‡§ï‡§ø‡§∏ purpose ‡§ï‡•á ‡§≤‡§ø‡§è ‡§â‡§™‡§Ø‡•ã‡§ó ‡§π‡•ã‡§§‡§æ ‡§π‡•à?', opts:['Compute settlement & validation üí∞','Meme trading','NFT minting','Cloud storage'], a:0},
  {q:'Gensyn ‡§ï‡§ø‡§∏ blockchain ‡§ï‡•á ‡§ä‡§™‡§∞ built ‡§π‡•à?', opts:['Ethereum üß±','Solana','Bitcoin','Cardano'], a:0},
  {q:'Proof-of-Compute ‡§ï‡§æ main ‡§ï‡§æ‡§Æ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?', opts:['Verify ‡§ï‡§ø task ‡§∏‡§ö ‡§Æ‡•á‡§Ç compute ‡§π‡•Å‡§Ü ‚úÖ','GPU speed ‡§¨‡§¢‡§º‡§æ‡§®‡§æ','Token mint ‡§ï‡§∞‡§®‡§æ','Data compress ‡§ï‡§∞‡§®‡§æ'], a:0},
  {q:'Gensyn ‡§ï‡§ø‡§∏‡§ï‡•á ‡§≤‡§ø‡§è ‡§∏‡§¨‡§∏‡•á ‡§ú‡§º‡•ç‡§Ø‡§æ‡§¶‡§æ useful ‡§π‡•à?', opts:['AI developers needing scalable compute ‚öôÔ∏è','Game streamers','NFT artists','Crypto traders'], a:0},
  {q:'Pioneer Program participants ‡§ï‡•ã ‡§ï‡•ç‡§Ø‡§æ ‡§Æ‡§ø‡§≤‡§§‡§æ ‡§π‡•à?', opts:['Recognition & potential rewards üèÖ','Direct salary','Free GPU','Cloud credits'], a:0},
  {q:'Gensyn network ‡§™‡§∞ ‚Äúverification nodes‚Äù ‡§ï‡§æ role ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?', opts:['Validate compute proofs üîç','Collect tokens','Store NFTs','Mine blocks'], a:0},
  {q:'Gensyn ‡§ï‡§æ vision ‡§ï‡•ç‡§Ø‡§æ empower ‡§ï‡§∞‡§§‡§æ ‡§π‡•à?', opts:['Open, trustless AI compute economy üåç','Centralized token sale','Private AI silos','Government data centers'], a:0},
  {q:'‚ÄúPioneers‚Äù Gensyn ‡§Æ‡•á‡§Ç ‡§ï‡•ç‡§Ø‡§æ ‡§ï‡§∞‡§§‡•á ‡§π‡•à‡§Ç?', opts:['Explore, build & share ecosystem ideas üöÄ','Token price analysis','Meme generation only','Node censorship'], a:0},
  {q:'Gensyn AI ecosystem ‡§ï‡§æ long-term goal ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?', opts:['Democratize AI compute for everyone ü§ñ','Centralize cloud providers','Focus on gaming','Restrict access'], a:0}
];

let idx=0; const answers=Array(quiz.length).fill(null); let timerInterval=null; let timeLeft=10;
const intro=document.getElementById('intro'); const startBtn=document.getElementById('startBtn'); const quizWrap=document.getElementById('quizWrap'); const quizArea=document.getElementById('quizArea'); const prevBtn=document.getElementById('prevBtn'); const nextBtn=document.getElementById('nextBtn'); const progress=document.getElementById('progress'); const resultDiv=document.getElementById('result'); const timerDiv=document.getElementById('timer');

function renderQuestion(i){ const item=quiz[i]; progress.textContent=`Q${i+1} / ${quiz.length}`; quizArea.innerHTML=`<div class="question">${i+1}. ${item.q}</div><ul class="options">${item.opts.map((opt,j)=>`<li><label><input type="radio" name="opt" value="${j}" ${answers[i]===j?'checked':''}><span>${opt}</span></label></li>`).join('')}</ul>`; prevBtn.disabled=i===0; nextBtn.textContent=i===quiz.length-1?'Submit':'Next'; startTimer(); }

function startTimer(){ clearInterval(timerInterval); timeLeft=10; timerDiv.textContent=`‚è± ${timeLeft}s`; timerInterval=setInterval(()=>{ timeLeft--; timerDiv.textContent=`‚è± ${timeLeft}s`; if(timeLeft<=0){ clearInterval(timerInterval); autoNext(); } },1000); }

function autoNext(){ const selected=document.querySelector('input[name="opt"]:checked'); if(selected) answers[idx]=Number(selected.value); else answers[idx]=null; if(idx<quiz.length-1){ idx++; renderQuestion(idx); } else submitQuiz(); }

function showIntro(){ intro.style.display='flex'; quizWrap.style.display='none'; }
function startQuiz(){ intro.style.display='none'; quizWrap.style.display='block'; renderQuestion(idx); }
startBtn.addEventListener('click', ()=>{ startQuiz(); window.scrollTo({top:0,behavior:'smooth'}); });

nextBtn.addEventListener('click', ()=>{ const selected=document.querySelector('input[name="opt"]:checked'); if(selected) answers[idx]=Number(selected.value); if(idx<quiz.length-1){ idx++; renderQuestion(idx); } else submitQuiz(); });
prevBtn.addEventListener('click', ()=>{ const selected=document.querySelector('input[name="opt"]:checked'); if(selected) answers[idx]=Number(selected.value); if(idx>0){ idx--; renderQuestion(idx); } });

function submitQuiz(){ clearInterval(timerInterval); const selected=document.querySelector('input[name="opt"]:checked'); if(selected) answers[idx]=Number(selected.value); let score=0; quiz.forEach((q,i)=>{ if(answers[i]===q.a) score++; }); quizArea.style.display='none'; prevBtn.style.display='none'; nextBtn.style.display='none'; timerDiv.style.display='none'; resultDiv.style.display='block'; resultDiv.innerHTML=`You scored <strong>${score}</strong> / ${quiz.length} üéâ` + detailedBreakdown(); window.scrollTo({top:0,behavior:'smooth'}); }

function detailedBreakdown(){ const container=document.createElement('div'); container.className='breakdown'; quiz.forEach((q,i)=>{ const block=document.createElement('div'); block.className='q-block'; const your = answers[i]===null? '<span class="wrong">No Answer</span>' : (answers[i]===q.a? `<span class="correct">${q.opts[answers[i]]}</span>` : `<span class="wrong">${q.opts[answers[i]]}</span>`); const correct = `<span class="correct">${q.opts[q.a]}</span>`; block.innerHTML = `<div><strong>Q${i+1}:</strong> ${q.q}</div><div style="margin-top:8px">Your answer: ${your}</div><div>Correct answer: ${correct}</div>`; container.appendChild(block); }); return container.outerHTML; }

function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
showIntro();
</script>
</body>
</html>
